<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>archimate-js modeler demo</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="fontawesome-kit.js"></script>
  <style type="text/css">
    html, body, #canvas {
      font-family: 'Quicksand';
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .navbar .nav-item .dropdown-menu{ display: none; }
    .navbar .nav-item:hover .nav-link{   }
    .navbar .nav-item:hover .dropdown-menu{ display: block; bottom: 40px; }
    .navbar .nav-item .dropdown-menu{ margin-top: 0; }
    </style>
</head>
<body>

<nav class="navbar fixed-bottom navbar-expand bg-light">
  <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn" role="button" id="js-new-model" data-toggle="tooltip" data-placement="top" title="New model"> <i class="fas fa-file-medical fa-lg"></i> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn" role="button" id="js-import-model" data-toggle="tooltip" data-placement="top" title="Import model"> <i class="fas fa-file-upload fa-lg"></i> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn" role="button" id="js-export-model-xml" data-toggle="tooltip" data-placement="top" title="Export model XML"> <i class="fas fa-file-code fa-lg"></i> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn" role="button" id="js-export-model-svg" data-toggle="tooltip" data-placement="top" title="Export model SVG"> <i class="fas fa-file-image fa-lg"></i> </a>
        </li>

  </div>
</nav>

<div id="canvas"></div>

<div class="modal fade" id="js-modal-keyboard-help" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Keybord Shortcuts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <table>
        <tbody>
          <tr>
            <td>Undo</td>
            <td class="binding">⌘ + Z</td>
          </tr>
          <tr>
            <td>Redo</td>
            <td class="binding">⌘ + ⇧ + Z</td>
          </tr>
          <tr>
            <td>Select All</td>
            <td class="binding">⌘ + A</td>
          </tr>
         <tr>
            <td>Zooming</td>
            <td class="binding">ctrl + Scrolling</td>
          </tr>
          <tr>
            <td>Scrolling (Vertical)</td>
            <td class="binding">⌥ + Scrolling</td>
          </tr>
          <tr>
            <td>Scrolling (Horizontal)</td>
            <td class="binding">⌥ + ⇧ + Scrolling</td>
          </tr>
          <tr>
            <td>Direct Editing</td>
            <td class="binding">E</td>
          </tr>
          <tr>
            <td>Hand Tool</td>
            <td class="binding">H</td>
          </tr>
          <tr>
            <td>Lasso Tool</td>
            <td class="binding">L</td>
          </tr>
          <tr>
            <td>Space Tool</td>
            <td class="binding">S</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>

  <script src="app.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
