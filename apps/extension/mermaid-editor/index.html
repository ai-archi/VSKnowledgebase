<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mermaid Diagram Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="toolbar">
      <div class="status" role="status" aria-live="polite" id="status-message">
        正在加载图表...
      </div>
      <div class="actions">
        <button id="reset-overrides-btn" title="移除所有手动位置">
          重置位置
        </button>
        <button id="delete-selected-btn" title="删除当前选中的节点或边">
          删除选中
        </button>
      </div>
    </header>
    <main class="workspace">
      <aside class="style-panel" id="style-panel">
        <div class="panel-header">
          <span class="panel-title">样式</span>
          <span class="panel-caption" id="panel-caption">选择一个元素</span>
        </div>
        <div class="panel-body" id="style-panel-body">
          <!-- Style controls will be dynamically generated -->
        </div>
      </aside>
      <div class="diagram-container" id="diagram-container"></div>
      <aside class="source-panel" id="source-panel">
        <div class="panel-header">
          <span class="panel-title">源代码</span>
          <span class="panel-path" id="source-path"></span>
        </div>
        <textarea
          class="source-editor"
          id="source-editor"
          spellcheck="false"
          aria-label="Diagram source"
        ></textarea>
        <div class="panel-footer">
          <span class="source-status" id="source-status">已同步</span>
          <span class="selection-label" id="selection-label">未选择</span>
        </div>
      </aside>
    </main>
    <footer class="error" id="error-message" role="alert" style="display: none;"></footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
