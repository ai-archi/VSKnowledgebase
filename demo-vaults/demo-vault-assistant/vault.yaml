    - file-commands/: 文件相关的 AI 命令
    - folder-commands/: 文件夹相关的 AI 命令
  
  助手类型的 Vault 主要用于存储和管理 AI 增强命令，帮助用户通过 AI 助手
  进行文档分析、优化、重构等操作。
