name: 重构
description: 重构选中的文件，提供重构建议和优化方案
targetTypes:
  - file
enabled: true
order: 2
commandContent: |
  请重构以下文件：
  
  {% if selectedFiles %}
  文件：
  {% for file in selectedFiles %}
  - {{ file.title or file.name }}
  {% endfor %}
  
  路径：
  {% for file in selectedFiles %}
  {{ file.path }}
  {% endfor %}
  {% endif %}
  
  请提供重构建议和优化方案。
createdAt: 2024-01-01T00:00:00Z
updatedAt: 2024-01-01T00:00:00Z

