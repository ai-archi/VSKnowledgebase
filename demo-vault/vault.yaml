id: demo-vault
name: Demo Vault
type: document
description: |
  这是一个演示用的 Vault，用于帮助用户快速开始使用 ArchiTool。
  
  该 Vault 包含了以下内容：
  - artifacts/: 存放设计文档和示例文件（Archimate、Markdown 等）
  - templates/: 提供丰富的模板库，包括：
    - Archimate 模板：各种架构视图模板
    - Markdown 模板：项目文档、需求文档、设计文档等
    - Mermaid 模板：各种图表模板
    - PlantUML 模板：UML 图表模板
  - ai-enhancements/: AI 增强命令，提供分析、优化、重构等功能
  - metadata/: 元数据管理
  - tasks/: 任务管理
  - viewpoints/: 视点组织
  
  当用户首次使用 ArchiTool 时，如果 .architool 目录中没有 Vault，
  系统会自动复制此 demo-vault 作为初始 Vault，帮助用户快速上手。
