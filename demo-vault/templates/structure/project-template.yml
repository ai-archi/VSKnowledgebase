      - type: directory
        name: requirements
        description: 需求文档
        children:
          - type: directory
            name: functional
          - type: directory
            name: non-functional
      - type: directory
        name: design
        description: 设计文档
        children:
          - type: directory
            name: system-design
          - type: directory
            name: database-design
          - type: directory
            name: api-design
      - type: directory
        name: architecture
        description: 架构文档
        children:
          - type: directory
            name: overview
          - type: directory
            name: components
          - type: directory
            name: decisions
