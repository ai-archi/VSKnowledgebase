<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archimate Diagram Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <main class="workspace" id="workspace">
      <div class="diagram-panel" id="diagram-panel">
        <div class="diagram-container" id="diagram-container"></div>
        <div class="zoom-controls" id="zoom-controls">
          <button id="zoom-in" title="放大" aria-label="放大">+</button>
          <button id="zoom-out" title="缩小" aria-label="缩小">−</button>
          <button id="zoom-reset" title="重置缩放" aria-label="重置缩放">⌂</button>
        </div>
      </div>
      <div
        class="workspace-divider"
        id="workspace-divider"
        role="separator"
        aria-orientation="vertical"
        tabindex="0"
      ></div>
      <aside class="source-panel" id="source-panel">
        <div class="panel-header">
          <span class="panel-title">Archimate XML</span>
        </div>
        <textarea
          class="source-editor"
          id="source-editor"
          spellcheck="false"
          aria-label="Archimate XML source"
        ><?xml version="1.0" encoding="UTF-8"?>
<archimate:Model xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:archimate="http://www.opengroup.org/xsd/archimate/3.0/" xsi:schemaLocation="http://www.opengroup.org/xsd/archimate/3.0/ http://www.opengroup.org/xsd/archimate/3.1/archimate3_Diagram.xsd">
  <name>New Model</name>
  <documentation></documentation>
  <archimate:Elements>
  </archimate:Elements>
  <archimate:Views>
    <archimate:Diagrams>
      <archimate:View>
        <name>Default View</name>
        <documentation></documentation>
      </archimate:View>
    </archimate:Diagrams>
  </archimate:Views>
</archimate:Model></textarea>
      </aside>
    </main>
    <footer class="error" id="error-message" role="alert" style="display: none;"></footer>
  </div>
  <!-- 加载 vendors chunk（archimate-js 依赖） -->
  <script src="vendors-ArchimateEditorApp.js"></script>
  <!-- 加载主应用 -->
  <script src="ArchimateEditorApp.js"></script>
</body>
</html>
