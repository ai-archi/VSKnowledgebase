name: 检查
description: 检查文件的代码质量和潜在问题
targetTypes:
  - file
enabled: true
order: 3
commandContent: |
  请检查以下文件的代码质量和潜在问题：
  
  {% if selectedFiles %}
  文件：
  {% for file in selectedFiles %}
  - {{ file.title or file.name }}
  {% endfor %}
  
  路径：
  {% for file in selectedFiles %}
  {{ file.path }}
  {% endfor %}
  {% endif %}
  
  请提供代码审查意见。
createdAt: 2024-01-01T00:00:00Z
updatedAt: 2024-01-01T00:00:00Z

