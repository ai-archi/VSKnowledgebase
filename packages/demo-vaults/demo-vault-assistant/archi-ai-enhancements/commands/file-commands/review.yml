name: 检查
description: 检查文件的代码质量和潜在问题
targetTypes:
  - file
enabled: true
order: 3
commandContent: |
  请检查以下文件的代码质量和潜在问题：
  
  {% if selectedFilesList %}
  文件：
  {% for file in selectedFilesList %}
  - {{ file.title or file.name }} ({{ file.path }})
  {% endfor %}
  {% endif %}
  
  请提供代码审查意见。
